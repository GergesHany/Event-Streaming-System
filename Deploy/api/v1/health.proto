syntax = "proto3";

package grpc.health.v1;

option go_package = "github.com/GergesHany/Event-Streaming-System/Deploy/api/v1;api_v1";

// HealthCheckRequest message for requesting health status
message HealthCheckRequest {
  string service = 1;
}

// HealthCheckResponse message for returning health status
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
}

// Health service definition
service Health {
  // Check returns the current serving status of the service
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
  
  // Watch performs a streaming health check
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
}
